<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./JS/script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="form">
            <h3>Confira o clima da cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i> <!--icon-font awsome-->
                </button>
            </div>
        </div>
        <div id="wheather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i> <!--icon-font awsome-->
                <span id="city">Curitiba</span>
                <img src="https://countryflagsapi.com/png/br"alt="Bandeira do pais" id="country">
            </h2>
            <p id="temperature"><span>4</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condicoes do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h%</span>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
